<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="css/home.css">

            #conteudo{
                width: 600px;
                height: 300px;
                border: 1px solid black;
                margin-top: 5px;

        <script src="calculo.js"></script>
